<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>个人主页</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../styles/style.css" media="screen" />
<link rel="stylesheet" href="../styles/media-queries.css" />
<link rel="stylesheet" href="../styles/flex-slider/flexslider.css" type="text/css" media="screen" />
<link href="../styles/prettyPhoto.css" rel="stylesheet" type="text/css" media="screen" />
<link href="../styles/tipsy.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../scripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../styles/flex-slider/jquery.flexslider-min.js"></script>
<script src="../scripts/jquery.prettyPhoto.js" type="text/javascript"></script>
<script src="../scripts/jquery.tipsy.js" type="text/javascript"></script>
<script src="../scripts/jquery.knob.js" type="text/javascript"></script>
<script type="text/javascript" src="../scripts/jquery.isotope.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.smooth-scroll.min.js"></script>
<script type="text/javascript" src="../scripts/waypoints.min.js"></script>
<script type="text/javascript" src="../scripts/setup.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- wrapper -->
    <div id="sidebar">
      <!-- logo -->
      <a href="#" id="logo"> <img src="../images/logo.png" alt="" /></a>
      <img src="./1.jpg" style="width: 220px;height: 220px">
      <div style="margin-left: 10px;font-size: 16px">
      在读院校：
      <br>
      专业：
      <br>
      电子邮箱：
      <br>
      联系地址：
      </div>
    </div>
    <div id="container">
      <!-- page container -->
          <div class="page" id="about">
        <!-- page about -->
        <h3 class="page_title"> 个人简历</h3>
        <div class="page_content">

          <div class="clear"> </div>
        </div>
      </div>
      <div class="page" id="home">
        <div class="page_content">

          <div class="clear"> </div>
        </div>
      </div>

      <div class="page" id="portfolio">
        <!-- page portfolio -->
        <h3 class="page_title"> 我的blog</h3>
        <div class="page_content">
          <p> xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
          <div class="clear"> </div>
          <div class="clear"> </div>
        </div>
      </div>

      <div class="page" id="contact">
        <!-- page contact -->
        <h3 class="page_title"> get in touch with me</h3>
        <div class="page_content">
          <fieldset id="contact_form">
            <div id="msgs"> </div>
            <form id="cform" name="cform" method="post" action="">
              <input type="text" id="name" name="name" value="Full Name*" onFocus="if(this.value == 'Full Name*') this.value = ''"
                              onblur="if(this.value == '') this.value = 'Full Name*'" />
              <input type="text" id="email" name="email" value="Email Address*" onFocus="if(this.value == 'Email Address*') this.value = ''"
                              onblur="if(this.value == '') this.value = 'Email Address*'" />
              <input type="text" id="subject" name="subject" value="Subject*" onFocus="if(this.value == 'Subject*') this.value = ''"
                              onblur="if(this.value == '') this.value = 'Subject*'" />
              <textarea id="msg" name="message" onFocus="if(this.value == 'Your Message*') this.value = ''"
                              onblur="if(this.value == '') this.value = 'Your Message*'">Your Message*</textarea>
            </form>
          </fieldset>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
  <a class="gotop" href="#top">Top</a>


</body>
</html>
