<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个人主页登录</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="../styles/login_assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/login_assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../styles/login_assets/css/form-elements.css">
	<link rel="stylesheet" href="../styles/login_assets/css/style.css">
	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="login_assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="login_assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="login_assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72"	href="login_assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="login_assets/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>个人主页</strong>登录
						</h1>
						<div class="description"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<p>请输入您的账号和密码进行登录</p>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form">
								<div class="form-group">
									<label class="sr-only" for="userId">用户账号</label>
									<input
										type="text" placeholder="账号"
										class="form-username form-control" id="userId">
								</div>
								<div class="form-group">
									<label class="sr-only" for="userPw">密 码</label>
									<input
										type="text" placeholder="密码"
										class="form-username form-control" id="userPw">
								</div>

								<button type="button" class="btn" onclick="checkLogin()">确认</button>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<!-- Javascript -->
	<script src="../styles/login_assets/js/jquery-1.11.1.min.js"></script>
	<script src="../styles/login_assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../styles/login_assets/js/jquery.backstretch.min.js"></script>
	<script src="../styles/login_assets/js/scripts.js"></script>
	<script src="../styles/login_assets/js/layer-v3.1.1/layer-v3.1.1/layer/layer.js"></script>

	<script type="text/javascript">
		function checkLogin(){
			var userId = $('#userId').val();
			var userPw = $('#userPw').val();

            $.ajax({
                url:"http://localhost:8080/MyBlog/login/"+userId+"/"+userPw,
                dataType:'jsonp',
                processData: true,
                typece:'put',
                sucss:function(){
                },
                error:function(XMLHttpRequest, textStatus, errorThrown) {
                    var registResult = eval("("+XMLHttpRequest.responseText+")");
                    if(registResult.loginStatus == "success"){
                        //redirect
						window.location.href="../profile/"+userId;
                    }else{
                        layer.msg("error in your id or password");
                    }
                }});

        }
	</script>
</body>

</html>
