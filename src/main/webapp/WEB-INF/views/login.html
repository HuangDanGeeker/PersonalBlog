<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="./scripts/loginpage.js"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/loginpage.css">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="headline" class="">
            <div class="pull-right text-center">
                <button class="btn btn-default headline-btn" onclick="signin()">sign in</button>
                <button class="btn btn-default headline-btn" onclick="signup()">sign up</button>
            </div>
        </div>
    </div>
    <div class="row" id="loginPage">
        <div class="col-md-4 col-md-offset-4">
        <form role="form">
        <div class="form-group">
            <label for="userNo">用户账号</label>
            <input type="text" class="form-control" id="userNo" name="userN" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <label for="userPasswd">密 码</label>
            <input type="password" class="form-control" id="userPasswd" name="userPasswd" placeholder="请输入密码" />
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="login()">登录</button>
        </div>
        </form>
        </div>
    </div>
    <div class="row" id="registPage">
        <div class="col-md-4 col-md-offset-4">
        <form role="form">
        <div class="form-group">
            <label for="registName">用户名</label>
            <input type="text" class="form-control" id="registName" name="registName" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <label for="registPasswd">密 码</label>
            <input type="password" class="form-control" id="registPasswd" name="registPasswd" placeholder="请输入密码" />
        </div>
        <div class="form-group">
            <label for="registQQNum">QQ Num</label>
            <input  type="text" class="form-control" id="registQQNum" name="registPhone" placeholder="请输入QQ号码" />
        </div>
        <div class="form-group">
            <label for="registPhone">phone</label>
            <input  type="text" class="form-control" id="registPhone" name="registPhone" placeholder="请输入手机号" />
        </div>
        <div class="form-group">
            <label for="registEmail">email</label>
            <input  type="text" class="form-control" id="registEmail" name="registEmial" placeholder="请输入邮箱" />
        </div>
        <div class="form-group">
            <label for="registAddress">联系地址</label>
            <input  type="text" class="form-control" id="registAddress" name="registAddress" placeholder="请输入密码" />
        </div>
        <div class="form-group">
            <div class="col-sm-7">
                <input  type="text" class="form-control" id="registAfirmCode" name="registAfirmCode" placeholder="请输入验证码" />
            </div>
            <button type="button" class="btn btn-primary " onclick="requireAfirmCode()">获取验证码</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="regist()">确认</button>
        </div>
        </form>
        </div>
    </div>
</div>
</div>
<div class="modal" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
